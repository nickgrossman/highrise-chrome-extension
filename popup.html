<!doctype html>  
<html lang="en">  
<head>  
  <meta charset="utf-8">  
  <title>Add to Highrise</title>  
  <link type="text/css" rel="stylesheet" media="all" href="bootstrap/css/bootstrap.min.css" /> 
  <link type="text/css" rel="stylesheet" media="all" href="style.css" /> 
  <link type="text/css" rel="stylesheet" media="all" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css" /> 
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>	  	
  <script type="text/javascript" src="js/jquery.xml2json.js"></script> 
  <script type="text/javascript" src="js/json2xml.js"></script> 
  <script type="text/javascript" src="js/xml2json.js"></script> 
  <script type="text/javascript" src="js/jquery-ui-1.8.21.custom/js/jquery-ui-1.8.21.custom.min.js"></script>
  <script type="text/javascript" src="js/popup.js"></script> 
  <script type="text/javascript" src="config.js"></script> 

  <!--[if lt IE 9]>  
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>  
  <![endif]-->  
</head>  
<body>  
  <div class="container-fluid">
<div class="demo" style="width: 220px">
	
	<div class="alert alert-error" id="config-error" style="display:none">
		Please configure your API settings in config.js
	</div>

<div class="ui-widget">
	<form class="form" id="add-person-form">
		<div id="person-card" style="display:none">
			<i class="icon-user"></i> 
			<span><!-- name will go here when it's chosen --></span>
		</div>
		<div id="loading-people" class="existing-item">Loading people...</div>
		<input style="display:none" type="text" id="full-name" name="full-name" placeholder="Name"/>	
		<input type="hidden" id="person-id" name="person-id" value="" />	
		<input type="text" id="company-name" name="company-name" placeholder="Company"/>
		<div id="existing-links" style="display:none"><!-- links will go here --></div>
		<input type="text" id="url" name="url" placeholder="URL"/>
	<input type="text" id="tags" data-provide="typeahead" name="tags" placeholder="Tags (comma separated)"/>	
	<br />
	<textarea class="input" name="notes" id="notes" placeholder="Add a note"></textarea><br />
	
	<div id="existing-notes" style="display:none"><!-- notes will go here --></div>
	
	<button class="btn btn-large" type="submit">Save</button>
	</form>
	
	<div class="alert alert-success" id="status" style="display:none">
	 
	</div>
</div>


</div><!-- End demo -->
  </div>
  
  <script>
  if (typeof(HR.config) == "undefined") {
  	  $("#add-person-form").hide();
  	  $("#config-error").show();
    }	  

  HR.setupForm();
  HR.loadPeople();
  $('form').submit(HR.submitForm);
  HR.getTags();


  </script>
  
</body>
</html>
